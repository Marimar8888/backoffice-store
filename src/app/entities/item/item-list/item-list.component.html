<h1>{{ title }}</h1>

<form>
  <div class="row">
  <!--Name-->
    <div class="form-group" class="col-12 col-md-6">
      <label for="name">Nombre</label>
      <input type="text" [(ngModel)]="nameFilter" name="name">
    </div>
    <!--Price-->
    <div class="form-group" class="col-12 col-md-3">
      <label for="price">Precio</label>
      <input type="number" [(ngModel)]="priceFilter" name="price">
    </div>
    <div class="col-12 col-md-3">
      <button id="btnSearch" class="btn btn-secondary" (click)="searchByFilters()">Buscar</button>
    </div>
  </div>
</form>
<div id="buttonCreateContainer">
  <button [routerLink]="['/items/new']">Nuevo Artículo</button>
</div>
<table *ngIf="items.length > 0">
  <thead>
    <th>Id</th>
    <th>Imagen</th>
    <th>Artículo</th>
    <th>Precio</th>
    <th>Acciones</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>
        <img class = "imageItem" [src]="'data:image/webp;base64,' + item.image " >
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>
        <button id="btnEditItem" [routerLink]="['/items',item.id]">Editar Template</button>
        <button id="btnEditReactiveItem" [routerLink]="['/items','reactive',item.id]">Editar reactivo</button>
        <button id="btnDeleteCategory" data-bs-toggle="modal" data-bs-target="#askConfirmationDelete"  (click)="prepareItemToDelete(item.id!);">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="btnPage">
  <button [disabled]="first" class="btn btn-secondary btnPrev" (click)="previousPage()">Anterior</button>
  <span>  Pagina {{page+1}} de {{totalPages}} - Total de elementos {{totalElements}}  </span>
  <button [disabled]="last" class="btn btn-secondary btnNext" (click)="nextPage()">Siguiente</button>
</div>


<!-- Modal -->
<div class="modal fade" id="askConfirmationDelete" tabindex="-1" role="dialog" aria-labelledby="askConfirmationDelete" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmación de borrado</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Desea eliminar el registro seleccionado? Esta operación no puede deshacerse.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="declateItem();">Eliminar</button>
      </div>
    </div>
  </div>
</div>
