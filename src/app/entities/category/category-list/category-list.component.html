<h1>Lista de categorias</h1>

<table>
  <thead>
    <th>Id</th>
    <th>Imagen</th>
    <th>Categor√≠a</th>
    <th>Acciones</th>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>
        <img class = "imageCategory" [src]="'data:image/webp;base64,' + category.image " >
      </td>
      <td>{{ category.name }}</td>
      <td>
        <button id="btnNavToCategoryItems">Articulos</button>
        <button id="btnEditCategory">Editar</button>
        <button id="btnDeleteCategory">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
